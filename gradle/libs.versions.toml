[versions]
agp = "8.9.3"
kotlin = "2.0.21"
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.1"
material = "1.12.0"
activity = "1.10.1"
constraintlayout = "2.2.1"

firebase-bom = "33.15.0"
mlkit-text = "19.0.1"
mlkit-barcode = "19.0.1"
lifecycle = "2.9.1"
fragment = "1.8.8"
navigation = "2.9.0"
tflite = "2.14.0"
tflite-support = "0.4.4"
camera = "1.4.2"
hilt = "2.48"
coroutines = "1.7.3"
preference = "1.2.1"
recyclerview = "1.4.0"
dexter = "6.2.3"
